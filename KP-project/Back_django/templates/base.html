{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI 영화 추천</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">홈</a>
            <a href="/community/">커뮤니티</a>
            {% if user.is_authenticated %}
                <a href="/accounts/profile/">프로필</a>
                <span>
                    {{ user.username }}님
                    <a href="/accounts/logout/">로그아웃</a>
                </span>
            {% else %}
                <a href="/accounts/login/">로그인</a>
                <a href="/accounts/signup/">회원가입</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p>© 2025 AI Movie Recommender</p>
    </footer>
</body>
</html>
