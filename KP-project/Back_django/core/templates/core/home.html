{% extends 'base.html' %}

{% block content %}
<h2>당신만을 위한 AI 영화 추천</h2>

<form action="{% url 'home' %}" method="get">
    <input type="text" name="tags" placeholder="태그 입력 (예: 감동, 스릴러)" required>
    <button type="submit">추천 받기</button>
</form>

{% if request.GET.tags %}
    <p><strong>입력된 태그:</strong> {{ request.GET.tags }}</p>
{% endif %}
{% endblock %}
